<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Multiplayer - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Retro Multiplayer</div>
    </header>

    <main>
        <section class="chat">
            <h2>Chat</h2>
            <div class="chat-messages">
                <!-- Mensagens do chat aparecerÃ£o aqui -->
            </div>
            <input type="text" id="message" placeholder="Digite sua mensagem...">
            <button id="send">Enviar</button>
        </section>
        <section class="game">
            <h2>Iniciar Jogo</h2>
            <div id="status">Jogadores conectados: 0/2</div>
            <button id="ready">Estou Pronto</button> <!-- Removido disabled -->
            <button id="start-game" disabled>Iniciar Jogo</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Retro Multiplayer. Todos os direitos reservados.</p>
    </footer>

    <!-- Adicione a biblioteca Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script> <!-- Seu arquivo JS do cliente -->
</body>
</html>
